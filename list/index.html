<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Multiple html files">
    <meta name="author" content="Grant">
    <title>Multiple html files.</title>
    <!--None of the routes on the website end with .html
        A homepage exists, where the purpose of the site is explained
        A “list page” exists that lists your top 3 favorite of this thing (e.g. /pokemon) — each list item should link to the corresponding page for that favorite, detailed below
        For each of your favorites, a page exists to display more information about it (e.g. /pokemon/bulbasaur)
        Every page includes links to the homepage and list page (although pages do not have to link to themselves) -->
  </head>
  <body>
    <h1>My Scary Movie Site</h1><br>
    <h3><a href="/index.html">Home</a></h3><h3><a href="/list">My list</a></h3>
    <h3>The scariest movies of 2016.</h3>
    <img src="shark.png" width="33%" alt="Shark from Jaws">
    <ul>
      <li><a href="autopsy-of-jane-doe">The Autopsy of Jane Doe</a></li>
      <li><a href="green-room">Green Room</a></li>
      <li><a href="the-witch">The Witch</a></li>
    </ul>
  </body>
</html>
